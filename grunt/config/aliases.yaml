# Grunt aliases
---
# Build everything
build:
  - 'build:js'
  - 'build:i18n'

# Build JavaScript from assets to production
'build:js':
  - 'uglify'

# Build internationalisation features
'build:i18n':
  - 'addtextdomain'
  - 'makepot'

# Create a zipped artifact from a fresh build
'create:artifact':
  - 'update-version'
  - 'build'
  - 'copy:artifact'
  - 'compress:artifact'
# Copy the needed files to the ./artifact folder
'copy:artifact':
  - 'copy:artifactFiles'
# Create a compressed zip from the ./artifact folder
'compress:artifact':
  - 'compress:artifactFiles'
# Default task
default:
  - build

# Get the project ready for release
release:
  - 'build'
